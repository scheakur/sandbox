<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>yojouhan</title>
    <style>
      table {
        border-collapse: separate;
        border-spacing: 2px;
      }
      td {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td colspan="2">2</td>
        </tr>
        <tr>
          <td colspan="1">3</td>
          <td rowspan="2">4</td>
        </tr>
        <tr>
          <td colspan="2">5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
