apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
	jcenter()
}

dependencies {
	compile gradleApi()
	compile localGroovy()

	testCompile 'junit:junit:4.11'
}

group = 'com.scheakur.gradle'
version = '1.0-SNAPSHOT'

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../repo'))
		}
	}
}

